<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</head>
<body onload="showAll()">
<div style="text-align: center">
<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        onclick="showAllSelectcountry()">
    Tạo mới thành phố
</button>
</div>
<div id="cityList"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tạo mới thành phố</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Tên:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="area" class="col-form-label">Diện tích:</label>
                        <input type="text" class="form-control" id="area">
                    </div>
                    <div class="mb-3">
                        <label for="population" class="col-form-label">Dân số:</label>
                        <input type="text" class="form-control" id="population">
                    </div>
                    <div class="mb-3">
                        <label for="gdp" class="col-form-label">GDP:</label>
                        <input type="text" class="form-control" id="gdp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Giới thiệu:</label>
                        <textarea type="text" class="form-control" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="selectCountry" class="col-form-label">Quốc gia:</label>
                        <div id="selectCountry"></div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createCity()">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModale" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModale">Cập nhật thành phố</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Tên:</label>
                        <input type="text" class="form-control" id="name-u">
                    </div>
                    <div class="mb-3">
                        <label for="area" class="col-form-label">Diện tích:</label>
                        <input type="text" class="form-control" id="area-u">
                    </div>
                    <div class="mb-3">
                        <label for="population" class="col-form-label">Dân số:</label>
                        <input type="text" class="form-control" id="population-u">
                    </div>
                    <div class="mb-3">
                        <label for="gdp" class="col-form-label">GDP:</label>
                        <input type="text" class="form-control" id="gdp-u">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Giới thiệu:</label>
                        <input type="text" class="form-control" id="description-u">
                    </div>
                    <div class="mb-3">
                        <label for="selectCountry" class="col-form-label">Quốc gia:</label>
                        <div id="selectCountry-u"></div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateCity()">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
